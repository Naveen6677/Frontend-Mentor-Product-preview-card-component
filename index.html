<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- css link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <!-- java link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="./styles.css">
  <!-- font awesome limk -->
  <script src="https://kit.fontawesome.com/890f78f059.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Fraunces">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "row">
      <img  class = "product-image" src="./images/image-product-desktop.jpg" alt="product-picture">  
    <div class="details-section">
      <h5>P E R F U M E</h5>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h1>$149.99</h1>
      <h6><strike> $169.99</strike></h6>
      <button type="button" class="btn btn-secondary btn-lg"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
  
        
     
        
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Naveen kumar reddy</a>.
  </div>
</body>
</html>
